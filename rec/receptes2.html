    <title>Truita de Patates</title>
</head>
<body>
    <header>
        <h1>Truita de Patates</h1>
    </header>
    <main>
        <h2>Ingredients</h2>
        <ul>
            <li>4 Ous</li>
            <li>2 Patates</li>
            <li>Oli d'oliva</li>
            <li>Sal</li>
        </ul>

        <h2>Passos a seguir</h2>
        <ol>
            <li>Pela i talla les patates a rodanxes.</li>
            <li>Fregir les patates en oli calent.</li>
            <li>Bateix els ous amb sal.</li>
            <li>Afegir les patates fregides als ous i cuinar.</li>
        </ol>
