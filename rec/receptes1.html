    <title>Pa amb Tomàquet</title>
</head>
<body>
    <header>
        <h1>Pa amb Tomàquet</h1>
    </header>
    <main>
        <h2>Ingredients</h2>
        <ul>
            <li>Pa (baguette o panet)</li>
            <li>Tomàquet madur</li>
            <li>Oli d'oliva</li>
            <li>Sal</li>
        </ul>

        <h2>Passos a seguir</h2>
        <ol>
            <li>Talla el pa per la meitat.</li>
            <li>Frega el tomàquet sobre el pa.</li>
            <li>Afegeix un raig d'oli d'oliva.</li>
            <li>Posa una mica de sal al gust.</li>
        </ol>
